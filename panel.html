<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1450, initial-scale=1.0">
    <title>Kindle日历</title>
    <link href="./panel.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="shadow">
                <div class="panel">
                    <div class="titlebar">
                        <img class="icon" src="./CalendarBlank.png">
                        <h2>今日课程计划</h2>
                    </div>
                    <pre class="schedule">{{schedule}}</pre>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="right-top-box">
                <div class="shadow">
                    <div class="panel">
                        <h1 class="date-in-chinese">{{chinesedate}}</h1>
                        <p class="date">{{date}}</p>
                        <p class="fulldate">{{fulldate}}</p>
                        <div class="rectangle">
                            <p class="week">{{week}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-bottom-box">
                <div class="shadow">
                    <div class="panel">
                        <div class="titlebar">
                            <img class="icon" src="./CloudSnow.png">
                            <h2>降水概率</h2>
                        </div>
                        <p class="percentage">{{percentage}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
