<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1450, initial-scale=1.0">
    <title>Kindle日历</title>
    <link href="./panel.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="shadow">
                <div class="panel">
                    <div class="titlebar">
                        <img class="icon" src="./CalendarBlank.png">
                        <h2>今日课程计划</h2>
                    </div>
                    <p>测试</p>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="right-top-box">
                <div class="shadow">
                    <div class="panel">
                        <h1 class="date-in-chinese">二零二五年四月初九 乙巳年 (蛇年)</h1>
                        <p class="date">6</p>
                        <p class="fulldate">2025年5月6日 星期三</p>
                    </div>
                </div>
            </div>
            <div class="right-bottom-box">
                <div class="shadow">
                    <div class="panel">
                        <div class="titlebar">
                            <img class="icon" src="./CloudSnow.png">
                            <h2>降水概率</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
